<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>焦点图轮播特效</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="list" style="left:-600px">
            <img src="img/5.jpg" alt="第五张图">
            <img src="img/1.jpg" alt="第一张图">
            <img src="img/2.jpg" alt="第二张图">
            <img src="img/3.jpg" alt="第三张图">
            <img src="img/4.jpg" alt="第四张图">
            <img src="img/5.jpg" alt="第五张图">
            <img src="img/1.jpg" alt="第一张图">
        </div>
        <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:" id="prev" class="arrow">&lt;</a>
        <a href="javascript:" id="next" class="arrow">&gt;</a>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
