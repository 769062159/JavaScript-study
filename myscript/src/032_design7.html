<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>design7</title>
	</head>
	<body>
         <input id="inp" type="button" value="点击我"/>
         
         
         
         
         
         
         
         
         
           <script type="text/javascript" charset="utf-8">
			    
			    // 模拟jquery底层链式编程
			    
			    // 块级作用域 
			    //特点1  程序启动的时候 里面的代码直接执行了
			    //alert('我执行了！');
			    //特点2  内部的成员变量 外部无法去访问  (除了不加var修饰的变量)
			    //a = 10; 
			    (function(window , undefined){
			    	
			    	  // $ 最常用的对象  返回给外界  大型程序开发 一般使用'_'作为私有的对象(规范)
			    	  function _$(arguments){
			    	  	   //实现代码...
			    	  	   // 正则表达式匹配id选择器
			    	  	   var idselector = /#\w+/;
			    	  	   this.dom ;     //此属性 接收所得到的元素
			    	  	   //如果匹配成功 则接收dom元素    argument[0] = '#inp'
			    	  	   if(idselector.test(arguments[0])){
			    	  	   	     this.dom = document.getElementById(arguments[0].substring(1)) ;
			    	  	   }else{
			    	  	   	  throw new Error(' argument is error!');
			    	  	   }
			    	  }
			    	  // 在Function上扩展一个可以实现链式编程的方法
			    	  Function.prototype.method = function(methodName , fn){
			    	  	   this.prototype[methodName] = fn;
			    	  	   return this ; //链式编程的关键
			    	  };
			    	  //在_$的原型对象上 加一些公共的方法
			    	  _$.prototype = {
			    	  	   constructor:_$,
			    	  	   addEvent:function(){
			    	  	   	     alert('addEvent');
			    	  	   	     return this;
			    	  	   },
			    	  	   setStyle:function(){
			    	  	   	     alert('setStyle');
			    	  	   	     return this;
			    	  	   }
			    	  };
			    	  // window 上先注册一个全局变量 与外界产生关系
			    	  window.$ = _$;
			    	  // 写一个准备的方法
			    	  _$.onReady = function(fn){
			    	  	  // 1 实例化出来_$对象 真正的注册到window上
			    	  	  window.$ = function(){
			    	  	  	   return new _$(arguments);
			    	  	  };
			    	  	  // 2 执行传入进来的代码
			    	  	  fn();
			    	  	  // 3 实现链式编程
			    	  	  _$.method('addEvent',function(){
			    	  	  	
			    	  	  }).method('setStyle',function(){
			    	  	  	
			    	  	  });
			    	  }; 
			    	  
			    	
			    })(window);  //程序的入口  window传入作用域中
			    
			    $.onReady(function(){
			    	 var inp = $('#inp');
			    	 alert(inp.dom.nodeName);
			    	//alert($('#inp'));
			    	//$('#inp').addEvent().setStyle();
			    });
		</script>
	</body>
</html>
