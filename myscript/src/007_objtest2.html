<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>007 objtest2</title>
		<script type="text/javascript" charset="utf-8">
		
		     //利用对象的特性，去掉数组中的重复项
			 
			 //js 对象的特性：在js对象中， key是永远不会重复
			 //var obj = new Object();
			 //obj.name = 'z3';
			 //obj.age = 13;
			 //alert(obj.name);
			 //obj.name = 'w5';
			 //alert(obj.name);
			 
			 // 1: 把数组转成一个js的对象
			 // 2：把数组中的值，变成js对象当中的key
			 // 3：把这个对象 再还原成数组
			
			var arr = [2,1,2,10,2,3,5,5,1,10,13];
			//把数组转成对象
			function toObject(arr){
				var obj = {}; //私有对象
				var j;
				for(var i=0 , j = arr.length ; i < j ; i++){
					     obj[arr[i]] = true ;
				}
				return obj ;
			}
			
			//把对象转成数组
			function keys(obj){
				var arr = [];  //私有对象
				for(var attr in obj){
					if(obj.hasOwnProperty(attr)){        //雅虎YUI底层代码
						 arr.push(attr);
					}
				}
				return arr ;
			}
			
			//综合的方法 去掉数组中的重复项
			function uniq(newarr){
				 return keys(toObject(newarr));
			}
			alert(uniq(arr));
		</script>
	</head>
	<body>
	</body>
</html>
