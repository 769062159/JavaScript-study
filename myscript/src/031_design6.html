<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>design6</title>
		<script type="text/javascript" charset="utf-8">
			      
			      // 简单的函数链式调用
			      
			      function Dog() {
			          this.run = function() {
			      	      alert('dog is run...');
			      	 	  return this;
			      	  };
			      	  this.eat = function() {
			      	 	  alert('dog is eat...');
			      	 	  return this;
			      	  };
			      	  this.sleep = function() {
			      	 	  alert('dog is sleep...');
			      	 	  return this;
			      	  };
			      }
			      var d1 = new Dog();
			      d1.run().eat().sleep();
			      //d1.eat();
			      //d1.sleep();
		</script>
	</head>
	<body>

	</body>
</html>
