			//装饰者 不仅可以用在类上，还可以用在函数上
			
			//返回一个当前时间的字符串表示
			function getDate(){
				
				return (new Date()).toString();
			}
			
			//包装函数（装饰者函数）
			function upperCaseDecorator(fn){
				return function(){
					return fn.apply(this,arguments).toUpperCase();
				};
			}
			alert(getDate());
			
			var getDecoratorDate=upperCaseDecorator(getDate);
