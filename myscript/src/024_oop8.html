		<script type="text/javascript" charset="utf-8">
			      
			      // 原型继承
			      
			      
			      
			   //原型继承的特点：即继承了父类的模板，又继承了 父类的原型对象

			     //类继承(只继承模板，不继承原型对象)(借用构造函数的方式继承)
   
                 //父类
                 /*
                 function Person(name,age){
                 	    this.name = name;
                 	    this.age = age;
                 }
                 //父类的原型对象属性
                 Person.prototype.id = 10;
                 
                 //子类
                 function Boy(name,age,sex){
                 	   // call apply
                 	    Person.call(this,name,age);
                 	    this.sex = sex;
                 }
			     
			     var b = new Boy('张三',20,'男');
			     alert(b.name);
			     alert(b.age);
			     alert(b.sex);
			     alert(b.id);   //undefined  父类的原型对象并没有继承
			     */
			    
			    
			    // 原型继承+借用构造函数继承 = 混合继承
			    //父类
			    function Person(name,age){
			    	   this.name = name;
			    	   this.age = age;
			    }
			    // 父类的原型对象属性
			    Person.prototype.id =10;
			    Person.prototype.sayName = function(){alert(this.name);};
			    
			    //子类
			    function Boy(name,age,sex){
			    	   //call apply
			    	   Person.call(this,name,age);   //1 借用构造函数继承 继承父类的模板
			    	   this.sex = sex;
			    }
			    
			    // 2 原型继承
			    // 只剩下 父类的实例 和父类的原型对象的关系
			    Boy.prototype = new Person();  //继承父类的原型对象
			    
			    var b = new Boy('李四',20,'男');
			    
			    alert(b.name);
			    alert(b.age);
			    alert(b.sex);
			    alert(b.id);
			    b.sayName(); 
		</script>
