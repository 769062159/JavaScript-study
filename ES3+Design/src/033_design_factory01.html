<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单工厂模式</title>
</head>
<body>
<!-- 引入的核心js公共文件 -->
<script type="text/javascript" charset="utf-8"  src="../commons/CommonUtil.js"></script>
<script type="text/javascript" charset="utf-8">
	// 搭建一个工厂的环境
    //卖车的商店
    function CarShop() {};
    CarShop.prototype = {
        constructor: CarShop,
   	    sellCar: function(type) {
   	        var car;  //声明一个变量
   	   	    switch(type) {
   	   	        case'Benz': car = new Benz();break;
   	   	   	    case'Bmw' : car = new Bmw();break;
   	   	   	    case'Audi': car = new Audi();break;
   	   	   	    default: 'not buy it';
   	   	    }
   	   	    //检验接口实现
   	   	    BH.Interface.ensureImplements(car,CarInterface);
   	   	    return car;
   	    }
    };
   
   
    //接口对象的实例
    var CarInterface = new BH.Interface('CarInterface',['start','run']);
   
    // SuperClass  implements CarInterface
    function BaseCar() {};
    BaseCar.prototype = {
        constructor: BaseCar,
   	    start: function() {
   	        alert(this.constructor.name+' ..strat');
   	    },
   	    run: function() {
   	        alert(this.constructor.name+' ..run');
   	    }
    };
   
   
    // Class benz bmw audi (都是车)
    // 注意关键问题：子类先继承父类  子类再扩展子类自己特有的方法
    function Benz() {};
    BH.extend(Benz,BaseCar);
    Benz.prototype.driveBenz = function() {alert('Benz..drive');};
    //Benz.prototype.start = function() {alert('Benz...start');};
    //Benz.prototype.run = function() {alert('Benz...run');};
   
    function Bmw() {};
    BH.extend(Bmw,BaseCar);
    Bmw.prototype.driveBenz = function() {
    	alert('Bmw..drive');
    };
    //Bmw.prototype.start = function() {alert('Bmw...start');};
    //Bmw.prototype.run = function() {alert('Bmw....run');};
   
    function Audi() {};
    BH.extend(Audi,BaseCar);
    Audi.prototype.driveBenz = function() {alert('Audi..drive');};
    //Audi.prototype.start = function() {alert('Audi...start');};
    //Audi.prototype.run = function() {alert('Audi...run');};
   
    var shop = new CarShop();
    var car = shop.sellCar('Benz');
    car.start();
    car.run();
    car.driveBenz();
</script>
</body>
</html>
