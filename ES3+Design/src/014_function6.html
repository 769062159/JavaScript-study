<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>function6</title>	
</head>
<body>
<script type="text/javascript" charset="utf-8">
	//1 执行环境 window对象（最上层的执行环境）
	   
	var color1 = "blue";
	function changeColor() {    //每一个函数  都有一个执行环境（variable obj）
	    var color2 = "red";
	   	function swapColor() {      //这个函数 又产生了一个执行环境（variable obj）
	   	    // c3 3级作用域  c2 2级作用域  c1 1级作用域
	   	   	var color3 = color2;
	   	   	color2 = color1;
	   	   	color1 = color3;
	   	   	//这里可以访问color1、color2、color3
	   	}
	   	//这里可以访问color1、color2、但不能访问color3
	   	swapColor();
	}
	//这里只能访问color1、
	changeColor();         // 作用域 window  第一个作用环境
	   
	// 环境变量 可以一层一层向上进行追溯 可以访问它的上级 环境（变量和函数）
	//一层一层的向上追溯   
</script>
</body>
</html>
